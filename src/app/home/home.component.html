<div class="container-fluid">
  <div class="cp-home-text"><h4>Next trip:</h4></div>
  <div>
    <img src="assets/img/hyundai.jpg" class="home-img-fit" />
  </div>
  <!-- 1st participant -->
  <div class="media text-muted pt-2">
    <div class="media-body pb-2 mb-0 small lh-125 border-bottom border-gray">
      <table style="width:100%">
        <tr>
          <td>
            <!-- avatar -->
            <svg
              class="bd-placeholder-img mr-16 rounded"
              width="32"
              height="32"
              xmlns="http://www.w3.org/2000/svg"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
              role="img"
              aria-label="Placeholder: 32x32"
            >
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#007bff"></rect>
              <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
            </svg>
          </td>
          <td class="cp-home-text">
            <!--user name-->
            <strong class="text-gray-dark"><a>Marcin Szponder</a></strong>
          </td>
          <td>
            <!--user activity-->
            <form>
              <span>
                <input id="userActivity1" class="custom-control-input" />
                <select
                  class="mdb-select md-form colorful-select dropdown-primary"
                  class="custom-control"
                  for="userActivity1"
                >
                  <option value="" disabled selected>Role</option>
                  <option value="1">Driver</option>
                  <option value="2">Passanger</option>
                </select>
              </span>
            </form>
          </td>
          <td>
            <!--user switch-->
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitches1" />
              <label class="custom-control-label" for="customSwitches1"></label>
            </div>
            <a>i'm in</a>
          </td>
        </tr>
      </table>
    </div>
  </div>

<div class="container-fluid">
  <div class="jumbotron text-center">
    <div>
      <h1>Next trip:</h1>
    </div>
    <div>
      <img src="assets/img/hyundai.jpg" class="home-img-fit" />
    </div>
    <!-- 1st participant -->
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"></div>
    <div class="media text-muted pt-3">
      <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <table style="width:100%">
          <tr>
            <th>
              <!-- avatar -->
              <svg
                class="bd-placeholder-img mr-16 rounded"
                width="32"
                height="32"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: 32x32"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"></rect>
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
              </svg>
            </th>
            <th>
              <!--user name-->
              <strong class="text-gray-dark">User name</strong>
            </th>
            <th>
              <!--user activity-->
              <button
                class="btn btn-secondary btn-sm dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                {{ status }}
              </button>
              <div class="dropdown-menu">
                <a *ngFor="let activity of activities" class="dropdown-item">{{ activity }}</a>
              </div>
            </th>
            <th>
              <!--user switch-->
              <a class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitches1" />
                <label class="custom-control-label" for="customSwitches1"></label>
              </a>
            </th>
          </tr>
        </table>
      </div>
    </div>

<div class="container-fluid">
  <div class="cp-rep-text">
    <img src="assets/img/gold-cup.jpg" class="rep-img-fit" />
  </div>
  <div class="cp-rep-text"><h4>Statistic:</h4></div>

  <!-- participants -->
  <tr *ngFor="let member of members">
    <div class="media text-muted pt-2">
      <div class="media-body pb-2 mb-0 small lh-125 border-bottom border-gray">
        <table style="width:100%">
          <tr>
            <td>
              <!-- avatar -->
              <svg
                class="bd-placeholder-img mr-16 rounded"
                width="32"
                height="32"
                xmlns="http://www.w3.org/2000/svg"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
                role="img"
                aria-label="Placeholder: 32x32"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff"></rect>
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
              </svg>
            </td>
            <td class="cp-rep-text">
              <!--user name-->
              <strong class="text-gray-dark"
                ><a>{{ member.nickname }}</a></strong
              >
            </td>
            <td>
              <!--user switch-->
              <div class="custom-control custom-switch">
                <a data-color="19">{{ member.GetScore() }}</a>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </tr>

  <div class="fas fa-undo-alt fa-lg cp-rep-return" [routerLink]="['/info']"></div>
  <div class="cp-rep-footer">
    Â©2019 Carpooler
  </div>
</div>
